{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ h1tag }}</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="wiki/{{ entry }}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
